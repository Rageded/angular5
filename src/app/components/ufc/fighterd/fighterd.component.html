<div class="card col-lg-4 col-md-6 col-sm-12 float-left margins" style="width: 20rem;" (click)="openFullImage()">
  <img class="card-img-top img-height" src="{{fighter.profile_image}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{fighter.first_name + ' ' + fighter.last_name}}</h4>
    <h6 >"{{fighter.nickname}}"</h6>
    <p class="card-text"><b>Stats:</b></p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Wins: {{fighter.wins}}</li>
    <li class="list-group-item">Losses: {{fighter.losses}}</li>
    <li class="list-group-item">{{fighter.weight_class}}</li>
  </ul>
  <div class="card-block">
    
    Fighter still active? {{fighter.fighter_status }}
  </div>
</div>
