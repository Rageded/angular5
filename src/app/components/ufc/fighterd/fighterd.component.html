<div class="card col-lg-4 col-md-6 col-sm-12 float-left margins" style="width: 20rem;">
  <img class="card-img-top img-height" src="{{picture}}" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{firstName + ' ' + lastName}}</h4>
    <h6 >"{{nickName}}"</h6>
    <p class="card-text"><b>Stats:</b></p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Wins: {{wins}}</li>
    <li class="list-group-item">Losses: {{losses}}</li>
    <li class="list-group-item">{{weight}}</li>
  </ul>
  <div class="card-block">
    
    Fighter still active? {{active }}
  </div>
</div>
